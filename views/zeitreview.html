 <link rel="stylesheet" href="assets/css/zeitreviews.css">
<div class="row">
  <div class="col-sm-12">
    <!--div class="jumbotron"-->
    <center>
      <h2>Zeitreview</h2>
    </center>
    <input type="text" ng-model="search" placeholder="Mitarbeiter Suche">
    <ul>
      <li ng-repeat="worker in workerlist.workers | filter:search">
        <img ng-src="{{worker.img}}" />{{worker.name}} - <em>{{worker.birthday}}</em></br>
        <label>Arbeitsstunden pro Woche : {{worker.workdaysweek}}</label>
        <label>Durchschnittszahl pro Tag : {{worker.averageHour}}</label>
        <label>Gesamtzeit pro Woche : {{worker.workallWeek}}</label>
        <label>Wochensaldo : {{worker.thisWeek}}</label>
        <div class="progress">
          
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
          </div>
        </div>
      </li>



    </ul>

    < <!--/div-->
  </div>
</div>
